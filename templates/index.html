<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BufferGeometry();
        var positions = [];
        var colors = [];
        var color = new THREE.Color();

        var source = new EventSource('/pointcloud');
        source.onmessage = function(event) {
            var data = JSON.parse(event.data);

            for (var i = 0; i < data.x.length; i++) {
                positions.push(data.x[i], data.y[i], data.z[i]);
                // 可选：根据需要设置点云颜色
                color.setRGB(1, 1, 1); // 设置点的颜色为白色
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            // 可选：设置点云颜色
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            var material = new THREE.PointsMaterial({ size: 0.1, vertexColors: THREE.VertexColors });
            var points = new THREE.Points(geometry, material);
            scene.add(points);
        };

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);

        animate();
    </script>
</body>
</html>
